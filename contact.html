  <main>
    <section>
      <h2>Get in Touch</h2>
      <form action="submit_form.php" method="post">
        <!-- Text input -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Radio buttons -->
        <fieldset>
          <legend>Gender:</legend>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
          <legend>Interests:</legend>
          <label><input type="checkbox" name="interests" value="coding"> Coding</label>
          <label><input type="checkbox" name="interests" value="design"> Design</label>
          <label><input type="checkbox" name="interests" value="music"> Music</label>
        </fieldset>

        <!-- Dropdown select -->
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="vietnam">Vietnam</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Your message here..."></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
